<html>

<head>
    <title>Chat App - Home</title>
</head>

<body>
    <h4>Select Room</h4>
    <form action="" method="POST">
        <br>
        <label>Select :</label>
        <select name="room" size=5 STYLE="width: 300px ">
            {% for i in rooms %}
            <option value="{{ i }}" {% if loop.first %} SELECTED {% endif %}>{{ i }}</option>
            {% endfor %}
            <br> {{ form.submit() }}
    </form>
    <a href="{{url_for('main.create_room')}}">Create Room </a>
    <br>
    <br> {% if error %}
    <p class="error "><strong>Error:</strong> {{ error }} {% endif %}</p>
    <br>
    <a href="{{url_for( 'main.logout')}} "> Logout </a>
    <br> {% include 'private_chat.html' %}
</body>

</html>

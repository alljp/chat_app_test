<html>

<head>
    <title>Chat App - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheet/bulma.css" media="all"></link>
    <link rel="stylesheet" href="/stylesheet/style.css"></link>
</head>

<body>
    <h4>Select Room</h4>
    <form action="" method="POST">
        <br>
        <label>Select :</label>
        <select name="room" size=5 STYLE="width: 300px ">
            {% for i in rooms %}
            <option value="{{ i }}" {% if loop.first %} SELECTED {% endif %}>{{ i }}</option>
            {% endfor %}
            <br> {{ form.submit() }}
    </form>
    <a href="{{url_for('main.create-room'}}">Create Room </a>
    <br>
    <br> {% if error %}
    <p class="has-text-warning "><strong>Error:</strong> {{ error }} {% endif %}</p>
    <br>
    <a href="{{url_for( 'main.logout')}} "> Logout </a>
    <br> {% include 'private_chat.html' %}
</body>

</html>

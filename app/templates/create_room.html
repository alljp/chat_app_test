<html>

<head>
    <title> Chat App - Create Room </title>
</head>

<body>
    <h4> Create Room </h4>
    <form action="" method="POST">
        <label>Enter Room Name</label>
        <input type="text" placeholder="Room Name" name="room" value="{{request.form.room}}">
        <br>
        <br>
        <label> Select members </label>
        <br>
        <select multiple name="users" size=5 STYLE="width: 300px ">
            {% for i in users %}
            <option value="{{ i }}" {% if loop.first %} SELECTED {% endif %}>{{ i }}</option>
            {% endfor %}
            <br>
        </select>
        <br>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</body>

</html>
